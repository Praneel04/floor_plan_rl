## agent
agent_name: PPO
library: RLlib
## env
env_name: SpaceLayoutGym-v0
## reward
rewarding_method_name: ZC_Smooth_Log_Reward
zc_reward_weighening_mode: 02_01_02_01_94
reward_vertical_scalar: 100
zc_ignore_immidiate_reward: 0
shift_zc_reward_bottom_to_zero: 1
## obs
cnn_observation_name: canvas_1d
cnn_scaling_factor: 1
encoding_type: OHO # OHO EMB
image_encoder_type: TinyCnnEncoder # MiniResNet MiniResNet ResNetX
## action
action_masking_flag: False
## net
model_first_name: FatherNet
model_last_name: TinyCnnEncoder
load_resnet_from_pretrained_weights: False
activation_fn_name: relu # relu elu
load_agent_from_pre_train_flag: False
## constraints
zc_has_geom_tolerance: True
learn_room_order_directly: True
lv_mode: True
## scenario
project_name: Prj__0000_00_00_0000_default_project_name
group_name: Grp__default_group_name
plan_config_source_name: fixed_test_config
n_rooms: 4

